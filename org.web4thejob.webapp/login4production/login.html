<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>web4thejob.org >> Login Page</title>
    <script type="text/javascript" src="./js/loginSupport.js"></script>
</head>

<body onload="handleLogin();">
<style>
    html {height:100%; width:100%;}
    body {font-family:arial, sans-serif; background-color: #FFFFFF; height: 100%;margin: 0px;}
    td,tr {text-align:center;}
    form { display: inline-block; text-align: center;}
    .sysname {font-size:140%}
</style>

<table style="height: 100%; width: 100%">
    <tbody>
    <tr style="height: 300px">
        <td>
            <a href="http://web4thejob.org"><img style="border-style: none;margin-top:50px;margin-bottom:20px;"
                                                 src="img/w4tj_logo_vertical_full.png"
                                                 alt="img/w4tj_logo_vertical_full.png"
                                                 title="Put your logo here"/></a>
        </td>
    </tr>
    <tr>
        <td>
            <form name="auth" action="j_spring_security_check" method="post">
                <table style="height: 70px">
                    <tbody>
                    <tr>
                        <td>
                            <span>User Name:</span>
                        </td>
                        <td>
                            <input type="text" name="j_username" style="width:150px"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Password:</span>
                        </td>
                        <td>
                            <input type="password" name="j_password" style="width:150px"/>
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <input type="checkbox" name='_spring_security_remember_me'/>
                            <span style="font-size: 80%;">Remember me on this computer</span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input name="submit" type="submit" value="Sign in"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <p>Does this page look sterilized to you?</p>

            <p>Learn how you can <a target="_blank"
                                    href="http://wiki.web4thejob.org/minibooks/user_authentication#unsecured_sign-in">enhance
                it!</a></p>
        </td>
    </tr>
    <tr style="height: 50px;">
        <td style="text-align:right;">
            <a href="http://web4thejob.org"><img style="border-style: none;margin-right: 10px;"
                                                 src="img/w4tj_powered.png" alt="img/w4tj_powered.png"/></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
